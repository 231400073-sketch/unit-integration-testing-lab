name: Python Unit & Integration Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r unit_integration_lab/requirements.txt

    - name: Run tests
      run: |
        cd unit_integration_lab
        pytest -v
